<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey, Babe!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            position: relative;
        }
        .yes-button {
            background-color: #28a745;
        }
        .no-button {
            background-color: #dc3545;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            font-size: 1.5em;
            color: #333;
        }
        .close-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Do you love me?</h1>
    <button class="button yes-button" onclick="showModal()">Yes</button>
    <button class="button no-button" onmouseover="moveNoButton()">No</button>

    <div class="modal" id="loveModal">
        <div class="modal-content">
            <p>Ok, I love you too! ❤️</p>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('loveModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('loveModal').style.display = 'none';
        }

        function moveNoButton() {
            const button = document.querySelector('.no-button');
            const x = Math.floor(Math.random() * (window.innerWidth - button.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - button.clientHeight));
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>

</body>
</html>
